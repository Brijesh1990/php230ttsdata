<html>
<head>
<title>Online heading tag</title>
</head>
<body bgcolor="yellow">
<marquee onmouseover="stop(this.value)" onmouseout="start(this.value)"><h1 align="center">50% off no selected Products Items</h1>
</marquee>



<marquee direction="up" onmouseover="stop(this.value)" onmouseout="start(this.value)"><h1 align="center">50% off no selected Products Items</h1>
</marquee>




<marquee direction="down" onmouseover="stop(this.value)" onmouseout="start(this.value)"><h1 align="center">50% off no selected Products Items</h1>
</marquee>



<marquee direction="left" onmouseover="stop(this.value)" onmouseout="start(this.value)"><h1 align="center">50% off no selected Products Items</h1>
</marquee>



<marquee direction="right" onmouseover="stop(this.value)" onmouseout="start(this.value)"><h1 align="center">50% off no selected Products Items</h1>
</marquee>


</body>
</html>
